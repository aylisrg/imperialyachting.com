name: Weekly Analytics Report

on:
  schedule:
    # Every Monday at 08:00 UTC (12:00 Dubai time)
    - cron: '0 8 * * 1'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger analytics pipeline
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SITE_URL }}/api/analytics/collect" \
            -H "Authorization: Bearer ${{ secrets.ANALYTICS_CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "::error::Analytics pipeline failed with status $http_code"
            exit 1
          fi
